<!doctype html>
<html>
	<head>
		<title>Test tmblib.base-> built with almond, using require</title>

		<!-- load qunit -->
		<script src="../vendor/qunit/qunit/qunit.js"></script>
		<link rel="stylesheet" href="../vendor/qunit/qunit/qunit.css"></link>

		<!-- load require -->
		<script src="../vendor/requirejs/require.js"></script>

		<!-- load tmlib -->
		<script>
			//--test with global strict mode
			'use strict';

			//--tell tests whether this is using the build version
			this.__usingAlmondBuild = true;

			//--make sure QUnit doesn't start immediately, so we can load all files first
			QUnit.config.autostart = false;

			//--configure require.js inline
			requirejs.config({
				baseUrl: '../src'
				,paths: {
					jquery: '../vendor/jquery/jquery'
					,tmlib: '../dist/tmlib.almond'
					,test: '../test'
				}
			});

			//--require 'global' vendor libraries
			require([
					'jquery'
				], function(jQuery){
					//--require tests
					require([
							'test/core/functions'
							,'test/core/objects'
							,'test/core/classes'
							,'test/core/BaseClass'
						]
						,function(__){
							//--start tests
							QUnit.start();
					});

			});
		</script>
	</head>
	<body>
		<h1>Testing tmlib.</h1>
		<div id="qunit">Should hold qunit results</div>
	</body>
</html>
